<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Adressator</title>
  <style>
    /* Global Styles */
    body {
      font-family: helvetica, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #f9f9f9;
    }

    /* Header */
    header {
      background-color: #e0f7e9;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 60px;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 1.5rem;
      color: #4CAF50;
      font-weight: bold;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      margin: 0 15px;
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .cta-btn {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-transform: uppercase;
      margin-left: 20px;
    }

    /* Hero Section */
    .hero {
      
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 80px 20px;
      color: #fff;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #4CAF50;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #333;
    }

    .hero .cta-btn {
      background-color: #4CAF50;
      color: #fff;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }

    /* Features Section */
    .features {
      padding: 40px 20px;
      text-align: center;
      background-color: #fff;
    }

    .features h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    .feature-item {
      display: inline-block;
      width: 250px;
      margin: 20px;
      text-align: center;
      color: #666;
    }

    .feature-item img {
      width: 200px;
      height: 200px;
      margin-bottom: 10px;
    }

    .feature-description {
      background-color: #e0f7e9;
      padding: 15px;
      border-radius: 8px;
      color: #333;
      font-size: 0.9rem;
      text-align: left;
      line-height: 1.4;
      margin-top: 10px;
    }

    /* Testimonials Section */
    .testimonials {
      background-color: #f5f5f5;
      padding: 40px 20px;
      text-align: center;
    }

    .testimonials h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    .testimonial {
      font-size: 1.1rem;
      color: #666;
      margin: 10px 0;
    }

	
	
	
	
    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: #ddd;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Popup Styles */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .popup-content h2 {
      color: #333;
    }

    .google-btn {
      margin-top: 20px;
      background-color: #4285F4;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .close-btn {
      background-color: #ddd;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="/static/Logo Adressator petit vert.png" alt="Logo Adressator">
      <span class="logo-text">Adressator</span>
    </div>
    <nav>
      <a href="dashboard.html">Tableau de bord</a>
      <a href="search.html">Recherche</a>
      <a href="#">Mon compte</a>
      <a href="#">Aide</a>
      <button class="cta-btn" id="login-btn">Connexion</button>
      <span id="user-initial" class="user-initial" style="display: none;"></span>
    </nav>
  </header>

  
    <!-- Popup for Google Authentication -->
  <div class="popup-overlay" id="popup-overlay">
    <div class="popup-content">
      <h2>Se connecter avec Google</h2>
      <button class="google-btn" id="google-signin-btn">Connexion avec Google</button>
      <button class="close-btn" onclick="closePopup()">Fermer</button>
    </div>
  </div>

    <!-- Hero Section -->
  <section class="hero">
    <h1>Retrouvez ici votre Tableau de bord.</h1>
    <p>""</p>
    
  </section>

    <!-- Footer -->
  <footer>
    <p>&copy; 2023 Adressator. Tous droits réservés.</p>
    <p>
      <a href="#">Politique de confidentialité</a> |
      <a href="#">Conditions d'utilisation</a> |
      <a href="#">Support</a> |
      <a href="#">Réseaux sociaux</a>
    </p>
  </footer>

  <!-- Google Platform Library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    // Show the popup when "Connexion" is clicked
    document.getElementById('login-btn').addEventListener('click', function() {
      document.getElementById('popup-overlay').style.display = 'flex';
    });

    // Close the popup
    function closePopup() {
      document.getElementById('popup-overlay').style.display = 'none';
    }

    // Fonction appelée après la connexion réussie avec Google
    function handleCredentialResponse(response) {
      const id_token = response.credential;
      console.log("Encoded JWT ID token: " + id_token);
      closePopup();

      // Envoyer le token au backend pour gérer l'authentification
      fetch('/api/auth/google', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id_token })
      })
      .then(response => response.json())
      .then(data => {
          if (data.message === 'Connexion réussie') {
              console.log('Bienvenue, ' + data.user.nom);
              document.getElementById('login-btn').style.display = 'none';
    	      const userInitial = document.getElementById('user-initial');
              userInitial.textContent = data.user.initial;  // Utiliser l'initiale reçue du serveur
              userInitial.style.display = 'inline-block';
              userInitial.classList.add('cta-btn');

   	       // Rediriger après avoir mis à jour l'affichage
   	      window.location.href = "/dashboard.html";
          } else {
              console.error('Erreur de connexion:', data.error);
          }
      })
      .catch(error => console.error('Erreur:', error));
    }

    // Initialiser la connexion Google
    window.onload = function() {
      google.accounts.id.initialize({
        //client_id: "434261287317-9djqaj05oio6rldc55sq67b17pjnv4jj.apps.googleusercontent.com", // LOCAL Remplace par ton client ID Google OAuth
	//client_id: "434261287317-f5mhnvrf5gp41aevuhcivv9euc671498.apps.googleusercontent.com", //GITHUB
	client_id: "434261287317-cb4sjdrpveidesagf210jnf7qtt0lbg5.apps.googleusercontent.com", //HEROKU
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("google-signin-btn"),
        { theme: "outline", size: "large" }
      );
    }
  </script>

</body>
</html>
